<svg viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad8" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a"/>
      <stop offset="100%" style="stop-color:#1e293b"/>
    </linearGradient>
    <linearGradient id="pcbGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#065f46"/>
      <stop offset="100%" style="stop-color:#064e3b"/>
    </linearGradient>
    <pattern id="pcbPattern" width="20" height="20" patternUnits="userSpaceOnUse">
      <circle cx="10" cy="10" r="1.5" fill="#10b981" opacity="0.3"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="url(#bgGrad8)"/>
  
  <!-- PCB Board -->
  <g transform="translate(400, 200)">
    <!-- Board outline -->
    <rect x="-250" y="-130" width="500" height="260" rx="8" fill="url(#pcbGrad)" stroke="#10b981" stroke-width="3"/>
    <rect x="-250" y="-130" width="500" height="260" rx="8" fill="url(#pcbPattern)"/>
    
    <!-- Mounting holes -->
    <circle cx="-230" cy="-110" r="8" fill="#0f172a" stroke="#10b981"/>
    <circle cx="230" cy="-110" r="8" fill="#0f172a" stroke="#10b981"/>
    <circle cx="-230" cy="110" r="8" fill="#0f172a" stroke="#10b981"/>
    <circle cx="230" cy="110" r="8" fill="#0f172a" stroke="#10b981"/>
    
    <!-- MCU -->
    <g transform="translate(-100, 0)">
      <rect x="-40" y="-40" width="80" height="80" fill="#1e293b" stroke="#6366f1" stroke-width="2"/>
      <text x="0" y="-15" text-anchor="middle" fill="#6366f1" font-family="monospace" font-size="10" font-weight="bold">STM32</text>
      <text x="0" y="5" text-anchor="middle" fill="#64748b" font-family="monospace" font-size="8">F446RE</text>
      <text x="0" y="20" text-anchor="middle" fill="#64748b" font-family="monospace" font-size="7">LQFP64</text>
      <!-- Pin markers -->
      <g fill="#a5b4fc">
        <rect x="-40" y="-30" width="3" height="6"/>
        <rect x="-40" y="-15" width="3" height="6"/>
        <rect x="-40" y="0" width="3" height="6"/>
        <rect x="-40" y="15" width="3" height="6"/>
        <rect x="37" y="-30" width="3" height="6"/>
        <rect x="37" y="-15" width="3" height="6"/>
        <rect x="37" y="0" width="3" height="6"/>
        <rect x="37" y="15" width="3" height="6"/>
      </g>
    </g>
    
    <!-- Power section -->
    <g transform="translate(100, -60)">
      <rect x="-50" y="-30" width="100" height="60" rx="3" fill="#0f172a" stroke="#f59e0b" stroke-width="1"/>
      <text x="0" y="-10" text-anchor="middle" fill="#f59e0b" font-family="monospace" font-size="9" font-weight="bold">POWER</text>
      <!-- Capacitors -->
      <rect x="-35" y="0" width="15" height="20" fill="#1e293b" stroke="#f59e0b"/>
      <rect x="-10" y="0" width="15" height="20" fill="#1e293b" stroke="#f59e0b"/>
      <rect x="15" y="0" width="15" height="20" fill="#1e293b" stroke="#f59e0b"/>
      <text x="0" y="30" text-anchor="middle" fill="#64748b" font-family="monospace" font-size="6">12V → 3.3V</text>
    </g>
    
    <!-- Connectors -->
    <g transform="translate(180, 0)">
      <rect x="-30" y="-50" width="60" height="100" rx="3" fill="#1e293b" stroke="#22c55e" stroke-width="2"/>
      <text x="0" y="-30" text-anchor="middle" fill="#22c55e" font-family="monospace" font-size="8" font-weight="bold">I/O</text>
      <!-- Pin headers -->
      <g transform="translate(-15, -15)">
        <circle cx="0" cy="0" r="3" fill="#fbbf24"/>
        <circle cx="10" cy="0" r="3" fill="#fbbf24"/>
        <circle cx="20" cy="0" r="3" fill="#fbbf24"/>
        <circle cx="0" cy="10" r="3" fill="#fbbf24"/>
        <circle cx="10" cy="10" r="3" fill="#fbbf24"/>
        <circle cx="20" cy="10" r="3" fill="#fbbf24"/>
        <circle cx="0" cy="20" r="3" fill="#fbbf24"/>
        <circle cx="10" cy="20" r="3" fill="#fbbf24"/>
        <circle cx="20" cy="20" r="3" fill="#fbbf24"/>
        <circle cx="0" cy="30" r="3" fill="#fbbf24"/>
        <circle cx="10" cy="30" r="3" fill="#fbbf24"/>
        <circle cx="20" cy="30" r="3" fill="#fbbf24"/>
      </g>
    </g>
    
    <!-- Sensor interface -->
    <g transform="translate(-180, 60)">
      <rect x="-50" y="-25" width="100" height="50" rx="3" fill="#0f172a" stroke="#3b82f6" stroke-width="1"/>
      <text x="0" y="-5" text-anchor="middle" fill="#3b82f6" font-family="monospace" font-size="8" font-weight="bold">SENSORS</text>
      <text x="0" y="10" text-anchor="middle" fill="#64748b" font-family="monospace" font-size="7">pH | Temp | O2</text>
    </g>
    
    <!-- Communication -->
    <g transform="translate(50, 70)">
      <rect x="-40" y="-20" width="80" height="40" rx="3" fill="#0f172a" stroke="#8b5cf6" stroke-width="1"/>
      <text x="0" y="-3" text-anchor="middle" fill="#8b5cf6" font-family="monospace" font-size="8" font-weight="bold">RS485</text>
      <text x="0" y="10" text-anchor="middle" fill="#64748b" font-family="monospace" font-size="7">MODBUS</text>
    </g>
    
    <!-- Traces -->
    <g stroke="#10b981" stroke-width="1.5" fill="none" opacity="0.6">
      <path d="M -60 0 L -50 0 L -50 -60 L 50 -60"/>
      <path d="M -60 20 L -40 20 L -40 60 L -130 60"/>
      <path d="M -60 -20 L -30 -20 L -30 70 L 10 70"/>
      <path d="M 140 -20 L 100 -20 L 100 -60 L 50 -60"/>
      <path d="M 140 20 L 110 20 L 110 70 L 90 70"/>
    </g>
    
    <!-- Silkscreen labels -->
    <text x="-220" y="-90" fill="#10b981" font-family="monospace" font-size="8">AQUA-CTRL V2.1</text>
    <text x="130" y="-90" fill="#10b981" font-family="monospace" font-size="8">REV.B</text>
    
    <!-- Ground plane indicator -->
    <text x="-220" y="100" fill="#64748b" font-family="monospace" font-size="7">GND PLANE L2/L3</text>
  </g>
  
  <!-- Specs panel -->
  <g transform="translate(680, 70)">
    <rect x="0" y="0" width="100" height="120" rx="5" fill="#0f172a" stroke="#334155"/>
    <text x="50" y="20" text-anchor="middle" fill="#6366f1" font-family="monospace" font-size="9" font-weight="bold">SPECS</text>
    <text x="10" y="40" fill="#64748b" font-family="monospace" font-size="8">4 Layers</text>
    <text x="10" y="55" fill="#64748b" font-family="monospace" font-size="8">1.6mm FR4</text>
    <text x="10" y="70" fill="#64748b" font-family="monospace" font-size="8">ENIG finish</text>
    <text x="10" y="85" fill="#64748b" font-family="monospace" font-size="8">IP67 rated</text>
    <text x="10" y="100" fill="#22c55e" font-family="monospace" font-size="8">✓ Validated</text>
  </g>
  
  <!-- Title -->
  <text x="400" y="35" text-anchor="middle" fill="#6366f1" font-family="monospace" font-size="16" font-weight="bold">AQUACULTURE CONTROL PCB</text>
  <text x="400" y="55" text-anchor="middle" fill="#64748b" font-family="monospace" font-size="11">4-Layer Board for Harsh Environment</text>
</svg>
