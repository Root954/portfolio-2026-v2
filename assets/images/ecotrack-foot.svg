<svg viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a"/>
      <stop offset="100%" style="stop-color:#1e293b"/>
    </linearGradient>
    <linearGradient id="ballGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24"/>
      <stop offset="100%" style="stop-color:#f59e0b"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="url(#bgGrad)"/>
  
  <!-- Grid pattern -->
  <g opacity="0.1">
    <line x1="0" y1="100" x2="800" y2="100" stroke="#3b82f6" stroke-width="1"/>
    <line x1="0" y1="200" x2="800" y2="200" stroke="#3b82f6" stroke-width="1"/>
    <line x1="0" y1="300" x2="800" y2="300" stroke="#3b82f6" stroke-width="1"/>
    <line x1="200" y1="0" x2="200" y2="400" stroke="#3b82f6" stroke-width="1"/>
    <line x1="400" y1="0" x2="400" y2="400" stroke="#3b82f6" stroke-width="1"/>
    <line x1="600" y1="0" x2="600" y2="400" stroke="#3b82f6" stroke-width="1"/>
  </g>
  
  <!-- Camera/Video frame -->
  <rect x="50" y="80" width="200" height="150" rx="8" fill="#1e293b" stroke="#3b82f6" stroke-width="2"/>
  <circle cx="150" cy="155" r="40" fill="none" stroke="#3b82f6" stroke-width="3"/>
  <circle cx="150" cy="155" r="25" fill="#3b82f6" opacity="0.3"/>
  <circle cx="150" cy="155" r="10" fill="#3b82f6"/>
  <rect x="60" y="90" width="30" height="8" rx="2" fill="#ef4444"/>
  <text x="150" y="250" text-anchor="middle" fill="#64748b" font-family="monospace" font-size="12">VIDEO INPUT</text>
  
  <!-- Arrow 1 -->
  <path d="M 270 155 L 320 155" stroke="#22c55e" stroke-width="3" marker-end="url(#arrowhead)"/>
  <polygon points="320,150 330,155 320,160" fill="#22c55e"/>
  
  <!-- Processing box (YOLO) -->
  <rect x="340" y="100" width="140" height="110" rx="8" fill="#7c3aed" opacity="0.2" stroke="#7c3aed" stroke-width="2"/>
  <text x="410" y="140" text-anchor="middle" fill="#a78bfa" font-family="monospace" font-size="14" font-weight="bold">YOLOv8</text>
  <text x="410" y="160" text-anchor="middle" fill="#64748b" font-family="monospace" font-size="10">DETECTION</text>
  
  <!-- Neural network nodes -->
  <g transform="translate(410, 185)">
    <circle cx="-30" cy="0" r="6" fill="#a78bfa"/>
    <circle cx="0" cy="-15" r="6" fill="#a78bfa"/>
    <circle cx="0" cy="15" r="6" fill="#a78bfa"/>
    <circle cx="30" cy="0" r="6" fill="#a78bfa"/>
    <line x1="-24" y1="0" x2="-6" y2="-12" stroke="#a78bfa" stroke-width="1"/>
    <line x1="-24" y1="0" x2="-6" y2="12" stroke="#a78bfa" stroke-width="1"/>
    <line x1="6" y1="-12" x2="24" y2="0" stroke="#a78bfa" stroke-width="1"/>
    <line x1="6" y1="12" x2="24" y2="0" stroke="#a78bfa" stroke-width="1"/>
  </g>
  
  <!-- Arrow 2 -->
  <path d="M 500 155 L 550 155" stroke="#22c55e" stroke-width="3"/>
  <polygon points="550,150 560,155 550,160" fill="#22c55e"/>
  
  <!-- Football field representation -->
  <rect x="570" y="80" width="180" height="150" rx="8" fill="#166534" stroke="#22c55e" stroke-width="2"/>
  <!-- Field lines -->
  <line x1="660" y1="80" x2="660" y2="230" stroke="#22c55e" stroke-width="1" opacity="0.5"/>
  <circle cx="660" cy="155" r="25" fill="none" stroke="#22c55e" stroke-width="1" opacity="0.5"/>
  
  <!-- Ball with tracking -->
  <circle cx="620" cy="140" r="12" fill="url(#ballGrad)" filter="url(#glow)"/>
  <!-- Tracking box -->
  <rect x="600" y="120" width="40" height="40" fill="none" stroke="#3b82f6" stroke-width="2" stroke-dasharray="5,3"/>
  <!-- Trajectory -->
  <path d="M 620 140 Q 650 120 700 160" fill="none" stroke="#f59e0b" stroke-width="2" stroke-dasharray="4,4" opacity="0.7"/>
  
  <!-- Velocity vector -->
  <line x1="620" y1="140" x2="660" y2="125" stroke="#ef4444" stroke-width="2"/>
  <polygon points="660,122 665,130 655,128" fill="#ef4444"/>
  
  <text x="660" y="250" text-anchor="middle" fill="#64748b" font-family="monospace" font-size="12">TRACKING OUTPUT</text>
  
  <!-- Stats bar at bottom -->
  <rect x="50" y="290" width="700" height="60" rx="8" fill="#1e293b" stroke="#334155" stroke-width="1"/>
  <text x="120" y="325" text-anchor="middle" fill="#22c55e" font-family="monospace" font-size="20" font-weight="bold">27 FPS</text>
  <text x="280" y="325" text-anchor="middle" fill="#3b82f6" font-family="monospace" font-size="20" font-weight="bold">>85%</text>
  <text x="440" y="325" text-anchor="middle" fill="#f59e0b" font-family="monospace" font-size="20" font-weight="bold"><200ms</text>
  <text x="600" y="325" text-anchor="middle" fill="#ef4444" font-family="monospace" font-size="20" font-weight="bold"><150â‚¬</text>
  <text x="120" y="340" text-anchor="middle" fill="#64748b" font-family="monospace" font-size="9">REAL-TIME</text>
  <text x="280" y="340" text-anchor="middle" fill="#64748b" font-family="monospace" font-size="9">RECALL</text>
  <text x="440" y="340" text-anchor="middle" fill="#64748b" font-family="monospace" font-size="9">LATENCY</text>
  <text x="600" y="340" text-anchor="middle" fill="#64748b" font-family="monospace" font-size="9">TOTAL COST</text>
  
  <!-- Raspberry Pi icon -->
  <g transform="translate(700, 310)">
    <rect x="-20" y="-15" width="40" height="30" rx="3" fill="#22c55e" opacity="0.2" stroke="#22c55e"/>
    <text x="0" y="5" text-anchor="middle" fill="#22c55e" font-family="monospace" font-size="8">Pi 5</text>
  </g>
</svg>
