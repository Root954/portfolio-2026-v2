<svg viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad10" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a"/>
      <stop offset="100%" style="stop-color:#1e293b"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="url(#bgGrad10)"/>
  
  <!-- Filter block diagram -->
  <g transform="translate(400, 120)">
    <text x="0" y="-60" text-anchor="middle" fill="#eab308" font-family="monospace" font-size="14" font-weight="bold">FIR FILTER ARCHITECTURE</text>
    
    <!-- Input -->
    <text x="-300" y="5" fill="#22c55e" font-family="monospace" font-size="12">x[n]</text>
    <line x1="-270" y1="0" x2="-220" y2="0" stroke="#22c55e" stroke-width="2"/>
    <polygon points="-220,-5 -210,0 -220,5" fill="#22c55e"/>
    
    <!-- Delay blocks -->
    <g transform="translate(-180, 0)">
      <rect x="-25" y="-20" width="50" height="40" rx="5" fill="#1e293b" stroke="#eab308" stroke-width="2"/>
      <text x="0" y="5" text-anchor="middle" fill="#eab308" font-family="monospace" font-size="11">z⁻¹</text>
    </g>
    
    <line x1="-125" y1="0" x2="-75" y2="0" stroke="#64748b" stroke-width="2"/>
    <polygon points="-75,-5 -65,0 -75,5" fill="#64748b"/>
    
    <g transform="translate(-35, 0)">
      <rect x="-25" y="-20" width="50" height="40" rx="5" fill="#1e293b" stroke="#eab308" stroke-width="2"/>
      <text x="0" y="5" text-anchor="middle" fill="#eab308" font-family="monospace" font-size="11">z⁻¹</text>
    </g>
    
    <line x1="20" y1="0" x2="70" y2="0" stroke="#64748b" stroke-width="2"/>
    <polygon points="70,-5 80,0 70,5" fill="#64748b"/>
    
    <g transform="translate(110, 0)">
      <rect x="-25" y="-20" width="50" height="40" rx="5" fill="#1e293b" stroke="#eab308" stroke-width="2"/>
      <text x="0" y="5" text-anchor="middle" fill="#eab308" font-family="monospace" font-size="11">z⁻¹</text>
    </g>
    
    <text x="175" y="5" fill="#64748b" font-family="monospace" font-size="14">...</text>
    
    <!-- Coefficients (multipliers) -->
    <g transform="translate(-180, 60)">
      <line x1="0" y1="-40" x2="0" y2="-10" stroke="#64748b" stroke-width="1"/>
      <circle cx="0" cy="0" r="15" fill="#1e293b" stroke="#3b82f6" stroke-width="2"/>
      <text x="0" y="5" text-anchor="middle" fill="#3b82f6" font-family="monospace" font-size="10">×</text>
      <text x="0" y="30" text-anchor="middle" fill="#3b82f6" font-family="monospace" font-size="9">h₀</text>
    </g>
    
    <g transform="translate(-35, 60)">
      <line x1="0" y1="-40" x2="0" y2="-10" stroke="#64748b" stroke-width="1"/>
      <circle cx="0" cy="0" r="15" fill="#1e293b" stroke="#3b82f6" stroke-width="2"/>
      <text x="0" y="5" text-anchor="middle" fill="#3b82f6" font-family="monospace" font-size="10">×</text>
      <text x="0" y="30" text-anchor="middle" fill="#3b82f6" font-family="monospace" font-size="9">h₁</text>
    </g>
    
    <g transform="translate(110, 60)">
      <line x1="0" y1="-40" x2="0" y2="-10" stroke="#64748b" stroke-width="1"/>
      <circle cx="0" cy="0" r="15" fill="#1e293b" stroke="#3b82f6" stroke-width="2"/>
      <text x="0" y="5" text-anchor="middle" fill="#3b82f6" font-family="monospace" font-size="10">×</text>
      <text x="0" y="30" text-anchor="middle" fill="#3b82f6" font-family="monospace" font-size="9">h₂</text>
    </g>
    
    <!-- Sum lines to adder -->
    <line x1="-180" y1="75" x2="-180" y2="110" stroke="#64748b" stroke-width="1"/>
    <line x1="-35" y1="75" x2="-35" y2="110" stroke="#64748b" stroke-width="1"/>
    <line x1="110" y1="75" x2="110" y2="110" stroke="#64748b" stroke-width="1"/>
    
    <line x1="-180" y1="110" x2="200" y2="110" stroke="#64748b" stroke-width="1"/>
    
    <!-- Adder -->
    <g transform="translate(230, 110)">
      <circle cx="0" cy="0" r="20" fill="#1e293b" stroke="#22c55e" stroke-width="2"/>
      <text x="0" y="6" text-anchor="middle" fill="#22c55e" font-family="monospace" font-size="16">Σ</text>
    </g>
    
    <!-- Output -->
    <line x1="250" y1="110" x2="300" y2="110" stroke="#22c55e" stroke-width="2"/>
    <polygon points="300,105 310,110 300,115" fill="#22c55e"/>
    <text x="330" y="115" fill="#22c55e" font-family="monospace" font-size="12">y[n]</text>
  </g>
  
  <!-- Frequency response graph -->
  <g transform="translate(100, 300)">
    <rect x="0" y="-80" width="280" height="100" rx="5" fill="#0f172a" stroke="#334155"/>
    
    <!-- Axes -->
    <line x1="30" y1="-70" x2="30" y2="10" stroke="#475569" stroke-width="1"/>
    <line x1="30" y1="10" x2="260" y2="10" stroke="#475569" stroke-width="1"/>
    
    <!-- Labels -->
    <text x="145" y="25" text-anchor="middle" fill="#64748b" font-family="monospace" font-size="8">Frequency (normalized)</text>
    <text x="15" y="-30" text-anchor="middle" fill="#64748b" font-family="monospace" font-size="8" transform="rotate(-90, 15, -30)">|H(f)|</text>
    
    <!-- Low-pass response -->
    <path d="M 30 -60 L 80 -60 Q 100 -60 120 -40 Q 140 -20 150 10" 
          stroke="#eab308" stroke-width="2" fill="none"/>
    <path d="M 150 10 L 260 10" stroke="#eab308" stroke-width="2" fill="none" opacity="0.3"/>
    
    <!-- Passband -->
    <rect x="30" y="-65" width="90" height="75" fill="#eab308" opacity="0.1"/>
    <text x="75" y="-50" text-anchor="middle" fill="#eab308" font-family="monospace" font-size="7">PASSBAND</text>
    
    <!-- Stopband -->
    <text x="200" y="-50" text-anchor="middle" fill="#ef4444" font-family="monospace" font-size="7">STOPBAND</text>
    
    <text x="140" y="-85" text-anchor="middle" fill="#eab308" font-family="monospace" font-size="10" font-weight="bold">FREQUENCY RESPONSE</text>
  </g>
  
  <!-- Implementation details -->
  <g transform="translate(480, 300)">
    <rect x="0" y="-80" width="220" height="100" rx="5" fill="#0f172a" stroke="#334155"/>
    <text x="110" y="-60" text-anchor="middle" fill="#3b82f6" font-family="monospace" font-size="10" font-weight="bold">IMPLEMENTATION</text>
    
    <text x="15" y="-40" fill="#64748b" font-family="monospace" font-size="9">• 32 taps (coefficients)</text>
    <text x="15" y="-25" fill="#64748b" font-family="monospace" font-size="9">• Q15 fixed-point</text>
    <text x="15" y="-10" fill="#64748b" font-family="monospace" font-size="9">• Circular buffer</text>
    <text x="15" y="5" fill="#64748b" font-family="monospace" font-size="9">• CMSIS-DSP optimized</text>
    
    <!-- Performance -->
    <g transform="translate(130, -30)">
      <text x="40" y="0" text-anchor="middle" fill="#22c55e" font-family="monospace" font-size="14" font-weight="bold">~50</text>
      <text x="40" y="15" text-anchor="middle" fill="#64748b" font-family="monospace" font-size="8">cycles/sample</text>
    </g>
  </g>
  
  <!-- Title -->
  <text x="400" y="35" text-anchor="middle" fill="#eab308" font-family="monospace" font-size="16" font-weight="bold">DIGITAL FIR FILTER</text>
  <text x="400" y="55" text-anchor="middle" fill="#64748b" font-family="monospace" font-size="11">Low-Pass Filter on ARM Cortex-M4</text>
</svg>
