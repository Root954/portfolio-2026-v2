<svg viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad6" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a"/>
      <stop offset="100%" style="stop-color:#1e293b"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="url(#bgGrad6)"/>
  
  <!-- Build process flow -->
  
  <!-- Source/Recipes -->
  <g transform="translate(100, 100)">
    <rect x="-60" y="-40" width="120" height="80" rx="8" fill="#1e293b" stroke="#14b8a6" stroke-width="2"/>
    <text x="0" y="-15" text-anchor="middle" fill="#14b8a6" font-family="monospace" font-size="12" font-weight="bold">RECIPES</text>
    <text x="0" y="5" text-anchor="middle" fill="#64748b" font-family="monospace" font-size="9">.bb files</text>
    <text x="0" y="20" text-anchor="middle" fill="#64748b" font-family="monospace" font-size="9">.bbappend</text>
    
    <!-- File icons -->
    <g transform="translate(-30, -35)">
      <rect x="0" y="0" width="15" height="18" rx="2" fill="#0f172a" stroke="#14b8a6"/>
      <rect x="20" y="0" width="15" height="18" rx="2" fill="#0f172a" stroke="#14b8a6"/>
      <rect x="40" y="0" width="15" height="18" rx="2" fill="#0f172a" stroke="#14b8a6"/>
    </g>
  </g>
  
  <!-- Arrow -->
  <path d="M 170 100 L 220 100" stroke="#14b8a6" stroke-width="2"/>
  <polygon points="220,95 230,100 220,105" fill="#14b8a6"/>
  
  <!-- BitBake -->
  <g transform="translate(300, 100)">
    <rect x="-60" y="-50" width="120" height="100" rx="8" fill="#14b8a6" opacity="0.2" stroke="#14b8a6" stroke-width="2"/>
    <text x="0" y="-25" text-anchor="middle" fill="#14b8a6" font-family="monospace" font-size="14" font-weight="bold">BitBake</text>
    
    <!-- Gears -->
    <g transform="translate(0, 10)">
      <circle cx="-20" cy="0" r="15" fill="none" stroke="#14b8a6" stroke-width="2"/>
      <circle cx="-20" cy="0" r="5" fill="#14b8a6"/>
      <circle cx="20" cy="10" r="12" fill="none" stroke="#14b8a6" stroke-width="2"/>
      <circle cx="20" cy="10" r="4" fill="#14b8a6"/>
    </g>
    
    <text x="0" y="45" text-anchor="middle" fill="#64748b" font-family="monospace" font-size="9">BUILD ENGINE</text>
  </g>
  
  <!-- Arrow -->
  <path d="M 370 100 L 420 100" stroke="#14b8a6" stroke-width="2"/>
  <polygon points="420,95 430,100 420,105" fill="#14b8a6"/>
  
  <!-- Layers -->
  <g transform="translate(500, 100)">
    <rect x="-60" y="-50" width="120" height="100" rx="8" fill="#1e293b" stroke="#8b5cf6" stroke-width="2"/>
    <text x="0" y="-30" text-anchor="middle" fill="#8b5cf6" font-family="monospace" font-size="11" font-weight="bold">LAYERS</text>
    
    <!-- Stacked layers -->
    <rect x="-45" y="-15" width="90" height="15" rx="3" fill="#8b5cf6" opacity="0.3" stroke="#8b5cf6"/>
    <text x="0" y="-5" text-anchor="middle" fill="#8b5cf6" font-family="monospace" font-size="8">meta-custom</text>
    
    <rect x="-45" y="5" width="90" height="15" rx="3" fill="#8b5cf6" opacity="0.2" stroke="#8b5cf6"/>
    <text x="0" y="15" text-anchor="middle" fill="#8b5cf6" font-family="monospace" font-size="8">meta-bsp</text>
    
    <rect x="-45" y="25" width="90" height="15" rx="3" fill="#8b5cf6" opacity="0.1" stroke="#8b5cf6"/>
    <text x="0" y="35" text-anchor="middle" fill="#8b5cf6" font-family="monospace" font-size="8">poky</text>
  </g>
  
  <!-- Arrow -->
  <path d="M 570 100 L 620 100" stroke="#14b8a6" stroke-width="2"/>
  <polygon points="620,95 630,100 620,105" fill="#14b8a6"/>
  
  <!-- Output Image -->
  <g transform="translate(700, 100)">
    <rect x="-60" y="-50" width="120" height="100" rx="8" fill="#22c55e" opacity="0.2" stroke="#22c55e" stroke-width="2"/>
    <text x="0" y="-25" text-anchor="middle" fill="#22c55e" font-family="monospace" font-size="11" font-weight="bold">IMAGE</text>
    
    <!-- Linux penguin simplified -->
    <g transform="translate(0, 10)">
      <ellipse cx="0" cy="0" rx="20" ry="25" fill="#1e293b" stroke="#22c55e" stroke-width="2"/>
      <circle cx="-8" cy="-10" r="3" fill="#22c55e"/>
      <circle cx="8" cy="-10" r="3" fill="#22c55e"/>
      <ellipse cx="0" cy="5" rx="8" ry="5" fill="#f59e0b"/>
    </g>
    
    <text x="0" y="45" text-anchor="middle" fill="#64748b" font-family="monospace" font-size="8">rootfs.ext4</text>
  </g>
  
  <!-- Terminal at bottom -->
  <g transform="translate(100, 250)">
    <rect x="0" y="0" width="600" height="120" rx="8" fill="#1e1e2e" stroke="#45475a" stroke-width="2"/>
    
    <!-- Title bar -->
    <rect x="0" y="0" width="600" height="25" rx="8" fill="#181825"/>
    <rect x="0" y="17" width="600" height="8" fill="#181825"/>
    <circle cx="15" cy="12" r="5" fill="#f38ba8"/>
    <circle cx="32" cy="12" r="5" fill="#f9e2af"/>
    <circle cx="49" cy="12" r="5" fill="#a6e3a1"/>
    
    <!-- Content -->
    <g transform="translate(15, 40)" font-family="monospace" font-size="11">
      <text y="0" fill="#89b4fa">dev@build</text>
      <text x="70" y="0" fill="#6c7086">:</text>
      <text x="80" y="0" fill="#89dceb">~/yocto</text>
      <text x="135" y="0" fill="#6c7086">$</text>
      <text x="145" y="0" fill="#cdd6f4">bitbake core-image-minimal</text>
      
      <text y="22" fill="#a6e3a1">Loading cache: 100% |████████████████████| Time: 0:00:02</text>
      <text y="44" fill="#a6e3a1">Parsing recipes: 100% |████████████████████| Time: 0:00:15</text>
      <text y="66" fill="#f9e2af">NOTE: Executing Tasks</text>
      <text y="88" fill="#a6e3a1">Build Configuration:</text>
      <text x="150" y="88" fill="#6c7086">MACHINE = "raspberrypi4"</text>
    </g>
  </g>
  
  <!-- Stats -->
  <g transform="translate(720, 280)">
    <rect x="0" y="0" width="60" height="80" rx="5" fill="#0f172a" stroke="#334155"/>
    <text x="30" y="20" text-anchor="middle" fill="#22c55e" font-family="monospace" font-size="14" font-weight="bold">8MB</text>
    <text x="30" y="35" text-anchor="middle" fill="#64748b" font-family="monospace" font-size="8">rootfs</text>
    <text x="30" y="55" text-anchor="middle" fill="#14b8a6" font-family="monospace" font-size="14" font-weight="bold">ARM</text>
    <text x="30" y="70" text-anchor="middle" fill="#64748b" font-family="monospace" font-size="8">target</text>
  </g>
  
  <!-- Title -->
  <text x="400" y="35" text-anchor="middle" fill="#14b8a6" font-family="monospace" font-size="16" font-weight="bold">YOCTO PROJECT BUILD SYSTEM</text>
  <text x="400" y="55" text-anchor="middle" fill="#64748b" font-family="monospace" font-size="11">Custom Embedded Linux Distribution</text>
</svg>
