<svg viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradMiec" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a"/>
      <stop offset="100%" style="stop-color:#1e293b"/>
    </linearGradient>
    <linearGradient id="boardGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#065f46"/>
      <stop offset="100%" style="stop-color:#064e3b"/>
    </linearGradient>
    <linearGradient id="antennaGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#60a5fa"/>
      <stop offset="100%" style="stop-color:#3b82f6"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="url(#bgGradMiec)"/>
  
  <!-- Grid pattern -->
  <g opacity="0.05">
    <line x1="0" y1="50" x2="800" y2="50" stroke="#60a5fa" stroke-width="1"/>
    <line x1="0" y1="100" x2="800" y2="100" stroke="#60a5fa" stroke-width="1"/>
    <line x1="0" y1="150" x2="800" y2="150" stroke="#60a5fa" stroke-width="1"/>
    <line x1="0" y1="200" x2="800" y2="200" stroke="#60a5fa" stroke-width="1"/>
    <line x1="0" y1="250" x2="800" y2="250" stroke="#60a5fa" stroke-width="1"/>
    <line x1="0" y1="300" x2="800" y2="300" stroke="#60a5fa" stroke-width="1"/>
    <line x1="0" y1="350" x2="800" y2="350" stroke="#60a5fa" stroke-width="1"/>
    <line x1="100" y1="0" x2="100" y2="400" stroke="#60a5fa" stroke-width="1"/>
    <line x1="200" y1="0" x2="200" y2="400" stroke="#60a5fa" stroke-width="1"/>
    <line x1="300" y1="0" x2="300" y2="400" stroke="#60a5fa" stroke-width="1"/>
    <line x1="400" y1="0" x2="400" y2="400" stroke="#60a5fa" stroke-width="1"/>
    <line x1="500" y1="0" x2="500" y2="400" stroke="#60a5fa" stroke-width="1"/>
    <line x1="600" y1="0" x2="600" y2="400" stroke="#60a5fa" stroke-width="1"/>
    <line x1="700" y1="0" x2="700" y2="400" stroke="#60a5fa" stroke-width="1"/>
  </g>

  <!-- PCB Board -->
  <g transform="translate(250, 120)">
    <rect x="0" y="0" width="300" height="180" rx="8" fill="url(#boardGrad)" stroke="#10b981" stroke-width="1.5"/>
    
    <!-- PCB Traces -->
    <g stroke="#10b981" stroke-width="1" opacity="0.4">
      <path d="M 30 30 H 80 V 60 H 120" fill="none"/>
      <path d="M 30 90 H 60 V 120 H 100" fill="none"/>
      <path d="M 180 40 H 250 V 80" fill="none"/>
      <path d="M 200 100 H 270 V 140" fill="none"/>
      <path d="M 130 150 H 200" fill="none"/>
    </g>
    
    <!-- GPS Module (Telit) -->
    <g transform="translate(20, 20)">
      <rect width="70" height="50" rx="4" fill="#1e3a5f" stroke="#3b82f6" stroke-width="1"/>
      <text x="35" y="22" text-anchor="middle" fill="#60a5fa" font-size="9" font-family="monospace" font-weight="600">GPS</text>
      <text x="35" y="36" text-anchor="middle" fill="#94a3b8" font-size="7" font-family="monospace">Telit</text>
      <!-- Pins -->
      <rect x="-3" y="10" width="6" height="3" fill="#fbbf24"/>
      <rect x="-3" y="20" width="6" height="3" fill="#fbbf24"/>
      <rect x="-3" y="30" width="6" height="3" fill="#fbbf24"/>
      <rect x="67" y="10" width="6" height="3" fill="#fbbf24"/>
      <rect x="67" y="20" width="6" height="3" fill="#fbbf24"/>
      <rect x="67" y="30" width="6" height="3" fill="#fbbf24"/>
    </g>
    
    <!-- 4G Module -->
    <g transform="translate(110, 20)">
      <rect width="70" height="50" rx="4" fill="#1e3a5f" stroke="#8b5cf6" stroke-width="1"/>
      <text x="35" y="22" text-anchor="middle" fill="#a78bfa" font-size="9" font-family="monospace" font-weight="600">4G LTE</text>
      <text x="35" y="36" text-anchor="middle" fill="#94a3b8" font-size="7" font-family="monospace">Modem</text>
      <rect x="-3" y="10" width="6" height="3" fill="#fbbf24"/>
      <rect x="-3" y="20" width="6" height="3" fill="#fbbf24"/>
      <rect x="-3" y="30" width="6" height="3" fill="#fbbf24"/>
      <rect x="67" y="10" width="6" height="3" fill="#fbbf24"/>
      <rect x="67" y="20" width="6" height="3" fill="#fbbf24"/>
      <rect x="67" y="30" width="6" height="3" fill="#fbbf24"/>
    </g>
    
    <!-- MCU -->
    <g transform="translate(110, 90)">
      <rect width="80" height="60" rx="4" fill="#1a1a2e" stroke="#f59e0b" stroke-width="1.5"/>
      <text x="40" y="28" text-anchor="middle" fill="#fbbf24" font-size="9" font-family="monospace" font-weight="700">MCU</text>
      <text x="40" y="42" text-anchor="middle" fill="#94a3b8" font-size="7" font-family="monospace">Embedded</text>
      <!-- Corner dot -->
      <circle cx="10" cy="10" r="3" fill="#f59e0b" opacity="0.5"/>
    </g>
    
    <!-- BLE Module -->
    <g transform="translate(210, 20)">
      <rect width="70" height="50" rx="4" fill="#1e3a5f" stroke="#06b6d4" stroke-width="1"/>
      <text x="35" y="22" text-anchor="middle" fill="#22d3ee" font-size="9" font-family="monospace" font-weight="600">BLE</text>
      <text x="35" y="36" text-anchor="middle" fill="#94a3b8" font-size="7" font-family="monospace">Bluetooth</text>
      <rect x="-3" y="10" width="6" height="3" fill="#fbbf24"/>
      <rect x="-3" y="20" width="6" height="3" fill="#fbbf24"/>
      <rect x="67" y="10" width="6" height="3" fill="#fbbf24"/>
      <rect x="67" y="20" width="6" height="3" fill="#fbbf24"/>
    </g>
    
    <!-- Power Supply 卤20V/24V -->
    <g transform="translate(20, 100)">
      <rect width="70" height="50" rx="4" fill="#1e3a5f" stroke="#ef4444" stroke-width="1"/>
      <text x="35" y="22" text-anchor="middle" fill="#f87171" font-size="9" font-family="monospace" font-weight="600">POWER</text>
      <text x="35" y="36" text-anchor="middle" fill="#94a3b8" font-size="7" font-family="monospace">卤20V/24V</text>
    </g>
    
    <!-- Sensor connector -->
    <g transform="translate(210, 100)">
      <rect width="70" height="50" rx="4" fill="#1e3a5f" stroke="#10b981" stroke-width="1"/>
      <text x="35" y="22" text-anchor="middle" fill="#34d399" font-size="9" font-family="monospace" font-weight="600">SENSORS</text>
      <text x="35" y="36" text-anchor="middle" fill="#94a3b8" font-size="7" font-family="monospace">I/O</text>
    </g>
    
    <!-- Status LEDs -->
    <circle cx="270" cy="165" r="4" fill="#22c55e" opacity="0.8"/>
    <circle cx="282" cy="165" r="4" fill="#3b82f6" opacity="0.6"/>
  </g>

  <!-- GPS Satellite signal -->
  <g transform="translate(320, 60)">
    <circle cx="0" cy="0" r="15" fill="none" stroke="#3b82f6" stroke-width="1" opacity="0.3"/>
    <circle cx="0" cy="0" r="25" fill="none" stroke="#3b82f6" stroke-width="1" opacity="0.2"/>
    <circle cx="0" cy="0" r="35" fill="none" stroke="#3b82f6" stroke-width="1" opacity="0.1"/>
    <text x="0" y="5" text-anchor="middle" fill="#60a5fa" font-size="12" font-family="monospace"></text>
  </g>

  <!-- 4G Signal waves (right side) -->
  <g transform="translate(620, 160)">
    <path d="M 0 -20 Q 15 0 0 20" fill="none" stroke="#8b5cf6" stroke-width="2" opacity="0.6"/>
    <path d="M 10 -30 Q 30 0 10 30" fill="none" stroke="#8b5cf6" stroke-width="2" opacity="0.4"/>
    <path d="M 20 -40 Q 45 0 20 40" fill="none" stroke="#8b5cf6" stroke-width="2" opacity="0.2"/>
  </g>

  <!-- BLE Signal waves (right side) -->
  <g transform="translate(620, 240)">
    <path d="M 0 -15 Q 12 0 0 15" fill="none" stroke="#06b6d4" stroke-width="2" opacity="0.6"/>
    <path d="M 8 -22 Q 22 0 8 22" fill="none" stroke="#06b6d4" stroke-width="2" opacity="0.4"/>
  </g>

  <!-- Labels -->
  <g transform="translate(650, 155)">
    <text fill="#a78bfa" font-size="11" font-family="monospace" font-weight="600">4G LTE</text>
  </g>
  <g transform="translate(650, 237)">
    <text fill="#22d3ee" font-size="11" font-family="monospace" font-weight="600">BLE</text>
  </g>
  
  <!-- Data flow arrows -->
  <g opacity="0.6">
    <text x="400" y="370" text-anchor="middle" fill="#94a3b8" font-size="11" font-family="monospace">GPS 路 4G 路 Bluetooth 路 Power 路 Sensors</text>
  </g>
</svg>
