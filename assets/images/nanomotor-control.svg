<svg viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a"/>
      <stop offset="100%" style="stop-color:#1e293b"/>
    </linearGradient>
    <linearGradient id="metalGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#64748b"/>
      <stop offset="50%" style="stop-color:#475569"/>
      <stop offset="100%" style="stop-color:#334155"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="url(#bgGrad3)"/>
  
  <!-- Grid -->
  <g opacity="0.05">
    <line x1="0" y1="50" x2="800" y2="50" stroke="#f97316" stroke-width="1"/>
    <line x1="0" y1="100" x2="800" y2="100" stroke="#f97316" stroke-width="1"/>
    <line x1="0" y1="150" x2="800" y2="150" stroke="#f97316" stroke-width="1"/>
    <line x1="0" y1="200" x2="800" y2="200" stroke="#f97316" stroke-width="1"/>
    <line x1="0" y1="250" x2="800" y2="250" stroke="#f97316" stroke-width="1"/>
    <line x1="0" y1="300" x2="800" y2="300" stroke="#f97316" stroke-width="1"/>
    <line x1="0" y1="350" x2="800" y2="350" stroke="#f97316" stroke-width="1"/>
  </g>
  
  <!-- Motor assembly -->
  <g transform="translate(150, 150)">
    <!-- Motor body -->
    <rect x="-60" y="-40" width="120" height="80" rx="5" fill="url(#metalGrad)" stroke="#64748b" stroke-width="2"/>
    <!-- Motor shaft -->
    <rect x="60" y="-10" width="80" height="20" fill="#475569" stroke="#64748b"/>
    <!-- Encoder disc -->
    <circle cx="100" cy="0" r="25" fill="#1e293b" stroke="#f97316" stroke-width="2"/>
    <g transform="translate(100, 0)">
      <line x1="0" y1="-20" x2="0" y2="-15" stroke="#f97316" stroke-width="2"/>
      <line x1="14" y1="-14" x2="11" y2="-11" stroke="#f97316" stroke-width="2"/>
      <line x1="20" y1="0" x2="15" y2="0" stroke="#f97316" stroke-width="2"/>
      <line x1="14" y1="14" x2="11" y2="11" stroke="#f97316" stroke-width="2"/>
      <line x1="0" y1="20" x2="0" y2="15" stroke="#f97316" stroke-width="2"/>
      <line x1="-14" y1="14" x2="-11" y2="11" stroke="#f97316" stroke-width="2"/>
      <line x1="-20" y1="0" x2="-15" y2="0" stroke="#f97316" stroke-width="2"/>
      <line x1="-14" y1="-14" x2="-11" y2="-11" stroke="#f97316" stroke-width="2"/>
    </g>
    <!-- Cooling fins -->
    <g transform="translate(-60, -40)">
      <rect x="-5" y="10" width="5" height="60" fill="#334155"/>
      <rect x="-15" y="15" width="5" height="50" fill="#334155"/>
      <rect x="-25" y="20" width="5" height="40" fill="#334155"/>
    </g>
    <!-- Labels -->
    <text x="0" y="60" text-anchor="middle" fill="#64748b" font-family="monospace" font-size="10">SERVO MOTOR</text>
  </g>
  
  <!-- Linear stage -->
  <g transform="translate(400, 200)">
    <!-- Rail -->
    <rect x="-100" y="20" width="200" height="15" fill="#334155" stroke="#475569"/>
    <rect x="-100" y="-35" width="200" height="15" fill="#334155" stroke="#475569"/>
    <!-- Carriage -->
    <rect x="-30" y="-25" width="60" height="50" fill="url(#metalGrad)" stroke="#f97316" stroke-width="2"/>
    <!-- Position indicator -->
    <line x1="0" y1="-30" x2="0" y2="-50" stroke="#f97316" stroke-width="2"/>
    <polygon points="-5,-50 5,-50 0,-60" fill="#f97316"/>
    <!-- Scale -->
    <g transform="translate(0, 50)">
      <line x1="-80" y1="0" x2="80" y2="0" stroke="#64748b" stroke-width="1"/>
      <line x1="-80" y1="-5" x2="-80" y2="5" stroke="#64748b"/>
      <line x1="-40" y1="-3" x2="-40" y2="3" stroke="#64748b"/>
      <line x1="0" y1="-5" x2="0" y2="5" stroke="#64748b"/>
      <line x1="40" y1="-3" x2="40" y2="3" stroke="#64748b"/>
      <line x1="80" y1="-5" x2="80" y2="5" stroke="#64748b"/>
    </g>
    <text x="0" y="80" text-anchor="middle" fill="#64748b" font-family="monospace" font-size="10">LINEAR STAGE</text>
  </g>
  
  <!-- Control system block -->
  <g transform="translate(650, 150)">
    <rect x="-70" y="-60" width="140" height="120" rx="8" fill="#1e293b" stroke="#f97316" stroke-width="2"/>
    <text x="0" y="-40" text-anchor="middle" fill="#f97316" font-family="monospace" font-size="12" font-weight="bold">CONTROLLER</text>
    
    <!-- PID blocks -->
    <rect x="-55" y="-25" width="40" height="25" rx="3" fill="#0f172a" stroke="#475569"/>
    <text x="-35" y="-8" text-anchor="middle" fill="#f97316" font-family="monospace" font-size="10">PID</text>
    
    <rect x="15" y="-25" width="40" height="25" rx="3" fill="#0f172a" stroke="#475569"/>
    <text x="35" y="-8" text-anchor="middle" fill="#22c55e" font-family="monospace" font-size="10">DAC</text>
    
    <!-- Status LEDs -->
    <circle cx="-45" cy="25" r="5" fill="#22c55e"/>
    <circle cx="-25" cy="25" r="5" fill="#22c55e"/>
    <circle cx="-5" cy="25" r="5" fill="#f97316"/>
    <circle cx="15" cy="25" r="5" fill="#22c55e"/>
    
    <text x="0" y="50" text-anchor="middle" fill="#64748b" font-family="monospace" font-size="9">REAL-TIME C++</text>
  </g>
  
  <!-- Connection lines -->
  <path d="M 280 150 L 300 150 L 300 200 L 300 200" stroke="#f97316" stroke-width="2" fill="none" stroke-dasharray="5,3"/>
  <path d="M 500 200 L 520 200 L 520 150 L 580 150" stroke="#f97316" stroke-width="2" fill="none"/>
  
  <!-- Precision display -->
  <g transform="translate(400, 80)">
    <rect x="-120" y="-30" width="240" height="60" rx="8" fill="#0f172a" stroke="#334155" stroke-width="1"/>
    <text x="-80" y="-5" text-anchor="middle" fill="#64748b" font-family="monospace" font-size="10">POSITION</text>
    <text x="-80" y="15" text-anchor="middle" fill="#22c55e" font-family="monospace" font-size="16" font-weight="bold">12.847 nm</text>
    <text x="50" y="-5" text-anchor="middle" fill="#64748b" font-family="monospace" font-size="10">ERROR</text>
    <text x="50" y="15" text-anchor="middle" fill="#f97316" font-family="monospace" font-size="16" font-weight="bold">Â±0.5 nm</text>
  </g>
  
  <!-- Waveform at bottom -->
  <g transform="translate(100, 320)">
    <rect x="0" y="0" width="600" height="60" rx="5" fill="#0f172a" stroke="#334155"/>
    <text x="20" y="20" fill="#64748b" font-family="monospace" font-size="10">POSITION FEEDBACK</text>
    <!-- Sine wave -->
    <path d="M 30 40 Q 80 20 130 40 T 230 40 T 330 40 T 430 40 T 530 40 T 580 40" 
          stroke="#22c55e" stroke-width="2" fill="none"/>
    <!-- Reference -->
    <path d="M 30 40 Q 80 25 130 40 T 230 40 T 330 40 T 430 40 T 530 40 T 580 40" 
          stroke="#f97316" stroke-width="1" fill="none" stroke-dasharray="4,2" opacity="0.7"/>
  </g>
  
  <!-- Title -->
  <text x="400" y="35" text-anchor="middle" fill="#f97316" font-family="monospace" font-size="14" font-weight="bold">NANOMETRIC MOTOR CONTROL</text>
</svg>
