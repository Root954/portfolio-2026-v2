<svg viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad7" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a"/>
      <stop offset="100%" style="stop-color:#1e293b"/>
    </linearGradient>
    <linearGradient id="skyGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a5f"/>
      <stop offset="100%" style="stop-color:#0f172a"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="url(#bgGrad7)"/>
  
  <!-- Weather station tower -->
  <g transform="translate(150, 200)">
    <!-- Pole -->
    <rect x="-8" y="-100" width="16" height="200" fill="#475569"/>
    <rect x="-12" y="100" width="24" height="10" fill="#334155"/>
    
    <!-- Anemometer -->
    <g transform="translate(0, -90)">
      <circle cx="0" cy="0" r="5" fill="#64748b"/>
      <line x1="0" y1="0" x2="25" y2="0" stroke="#64748b" stroke-width="3"/>
      <line x1="0" y1="0" x2="-15" y2="20" stroke="#64748b" stroke-width="3"/>
      <line x1="0" y1="0" x2="-15" y2="-20" stroke="#64748b" stroke-width="3"/>
      <circle cx="25" cy="0" r="8" fill="#ec4899"/>
      <circle cx="-15" cy="20" r="8" fill="#ec4899"/>
      <circle cx="-15" cy="-20" r="8" fill="#ec4899"/>
    </g>
    
    <!-- Wind vane -->
    <g transform="translate(0, -60)">
      <rect x="-3" y="-20" width="6" height="15" fill="#64748b"/>
      <polygon points="0,-25 -15,-15 15,-15" fill="#f59e0b"/>
      <rect x="-20" y="-18" width="15" height="6" fill="#f59e0b"/>
    </g>
    
    <!-- Solar radiation sensor -->
    <g transform="translate(30, -40)">
      <rect x="0" y="-5" width="25" height="3" fill="#64748b"/>
      <ellipse cx="35" cy="-3" rx="15" ry="8" fill="#fbbf24" opacity="0.3" stroke="#fbbf24"/>
    </g>
    
    <!-- Temperature/Humidity shield -->
    <g transform="translate(-40, 0)">
      <rect x="-20" y="-25" width="40" height="50" rx="5" fill="#1e293b" stroke="#3b82f6" stroke-width="2"/>
      <line x1="-15" y1="-15" x2="15" y2="-15" stroke="#334155"/>
      <line x1="-15" y1="-5" x2="15" y2="-5" stroke="#334155"/>
      <line x1="-15" y1="5" x2="15" y2="5" stroke="#334155"/>
      <line x1="-15" y1="15" x2="15" y2="15" stroke="#334155"/>
    </g>
    
    <!-- Rain gauge -->
    <g transform="translate(45, 30)">
      <path d="M -10 0 L -15 40 L 15 40 L 10 0 Z" fill="#1e293b" stroke="#22c55e" stroke-width="2"/>
      <rect x="-12" y="25" width="24" height="12" fill="#22c55e" opacity="0.3"/>
    </g>
  </g>
  
  <!-- ESP32 Board -->
  <g transform="translate(350, 220)">
    <rect x="-50" y="-40" width="100" height="80" rx="5" fill="#1e293b" stroke="#22c55e" stroke-width="2"/>
    <text x="0" y="-20" text-anchor="middle" fill="#22c55e" font-family="monospace" font-size="12" font-weight="bold">ESP32</text>
    
    <!-- Chip -->
    <rect x="-25" y="-5" width="50" height="30" rx="3" fill="#0f172a" stroke="#475569"/>
    <text x="0" y="15" text-anchor="middle" fill="#64748b" font-family="monospace" font-size="8">WiFi/BLE</text>
    
    <!-- Status LED -->
    <circle cx="35" cy="-25" r="5" fill="#22c55e">
      <animate attributeName="opacity" values="1;0.3;1" dur="2s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Antenna symbol -->
    <g transform="translate(-35, -25)">
      <line x1="0" y1="0" x2="0" y2="-10" stroke="#22c55e" stroke-width="2"/>
      <line x1="-5" y1="-7" x2="5" y2="-7" stroke="#22c55e" stroke-width="2"/>
      <line x1="-3" y1="-10" x2="3" y2="-10" stroke="#22c55e" stroke-width="2"/>
    </g>
  </g>
  
  <!-- Connection lines from sensors -->
  <path d="M 110 200 L 300 220" stroke="#3b82f6" stroke-width="2" stroke-dasharray="5,3"/>
  <path d="M 150 110 L 300 200" stroke="#f59e0b" stroke-width="2" stroke-dasharray="5,3"/>
  <path d="M 195 230 L 300 230" stroke="#22c55e" stroke-width="2" stroke-dasharray="5,3"/>
  
  <!-- WiFi waves to cloud -->
  <g transform="translate(430, 180)">
    <path d="M 0 0 Q 20 -20 40 0" fill="none" stroke="#22c55e" stroke-width="2" opacity="0.3"/>
    <path d="M 0 0 Q 30 -30 60 0" fill="none" stroke="#22c55e" stroke-width="2" opacity="0.5"/>
    <path d="M 0 0 Q 40 -40 80 0" fill="none" stroke="#22c55e" stroke-width="2" opacity="0.7"/>
  </g>
  
  <!-- Cloud/Server -->
  <g transform="translate(580, 150)">
    <ellipse cx="0" cy="0" rx="60" ry="35" fill="#1e293b" stroke="#8b5cf6" stroke-width="2"/>
    <ellipse cx="-30" cy="10" rx="30" ry="20" fill="#1e293b" stroke="#8b5cf6" stroke-width="2"/>
    <ellipse cx="30" cy="10" rx="35" ry="25" fill="#1e293b" stroke="#8b5cf6" stroke-width="2"/>
    <text x="0" y="5" text-anchor="middle" fill="#8b5cf6" font-family="monospace" font-size="11" font-weight="bold">CLOUD</text>
    <text x="0" y="20" text-anchor="middle" fill="#64748b" font-family="monospace" font-size="8">MQTT/InfluxDB</text>
  </g>
  
  <!-- Dashboard -->
  <g transform="translate(580, 280)">
    <rect x="-100" y="-50" width="200" height="100" rx="8" fill="#1e293b" stroke="#3b82f6" stroke-width="2"/>
    <text x="0" y="-30" text-anchor="middle" fill="#3b82f6" font-family="monospace" font-size="10" font-weight="bold">DASHBOARD</text>
    
    <!-- Mini charts -->
    <g transform="translate(-70, 0)">
      <rect x="0" y="-15" width="50" height="30" rx="3" fill="#0f172a"/>
      <text x="25" y="-5" text-anchor="middle" fill="#22c55e" font-family="monospace" font-size="12">23Â°C</text>
      <text x="25" y="10" text-anchor="middle" fill="#64748b" font-family="monospace" font-size="7">TEMP</text>
    </g>
    
    <g transform="translate(-10, 0)">
      <rect x="0" y="-15" width="50" height="30" rx="3" fill="#0f172a"/>
      <text x="25" y="-5" text-anchor="middle" fill="#3b82f6" font-family="monospace" font-size="12">65%</text>
      <text x="25" y="10" text-anchor="middle" fill="#64748b" font-family="monospace" font-size="7">HUM</text>
    </g>
    
    <g transform="translate(50, 0)">
      <rect x="0" y="-15" width="50" height="30" rx="3" fill="#0f172a"/>
      <text x="25" y="-5" text-anchor="middle" fill="#f59e0b" font-family="monospace" font-size="12">12km/h</text>
      <text x="25" y="10" text-anchor="middle" fill="#64748b" font-family="monospace" font-size="7">WIND</text>
    </g>
    
    <!-- Graph line -->
    <path d="M -85 30 L -60 25 L -30 35 L 0 20 L 30 28 L 60 15 L 85 22" 
          stroke="#22c55e" stroke-width="2" fill="none"/>
  </g>
  
  <!-- Connection from cloud to dashboard -->
  <path d="M 580 190 L 580 225" stroke="#8b5cf6" stroke-width="2"/>
  <polygon points="575,225 585,225 580,235" fill="#8b5cf6"/>
  
  <!-- Title -->
  <text x="400" y="35" text-anchor="middle" fill="#ec4899" font-family="monospace" font-size="16" font-weight="bold">CONNECTED WEATHER STATION</text>
  <text x="400" y="55" text-anchor="middle" fill="#64748b" font-family="monospace" font-size="11">IoT Environmental Monitoring System</text>
</svg>
