<svg viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad9" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a"/>
      <stop offset="100%" style="stop-color:#1e293b"/>
    </linearGradient>
    <linearGradient id="screenGrad2" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af"/>
      <stop offset="50%" style="stop-color:#1e3a8a"/>
      <stop offset="100%" style="stop-color:#172554"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="url(#bgGrad9)"/>
  
  <!-- FPGA Block -->
  <g transform="translate(150, 200)">
    <rect x="-80" y="-80" width="160" height="160" rx="8" fill="#1e293b" stroke="#06b6d4" stroke-width="3"/>
    
    <!-- Chip grid pattern -->
    <g opacity="0.3">
      <rect x="-60" y="-60" width="120" height="120" fill="none" stroke="#06b6d4" stroke-dasharray="10,5"/>
    </g>
    
    <!-- Pin arrays -->
    <g fill="#06b6d4" opacity="0.6">
      <!-- Top pins -->
      <rect x="-60" y="-85" width="8" height="10"/>
      <rect x="-40" y="-85" width="8" height="10"/>
      <rect x="-20" y="-85" width="8" height="10"/>
      <rect x="0" y="-85" width="8" height="10"/>
      <rect x="20" y="-85" width="8" height="10"/>
      <rect x="40" y="-85" width="8" height="10"/>
      <!-- Bottom pins -->
      <rect x="-60" y="75" width="8" height="10"/>
      <rect x="-40" y="75" width="8" height="10"/>
      <rect x="-20" y="75" width="8" height="10"/>
      <rect x="0" y="75" width="8" height="10"/>
      <rect x="20" y="75" width="8" height="10"/>
      <rect x="40" y="75" width="8" height="10"/>
    </g>
    
    <text x="0" y="-40" text-anchor="middle" fill="#06b6d4" font-family="monospace" font-size="14" font-weight="bold">FPGA</text>
    <text x="0" y="-20" text-anchor="middle" fill="#64748b" font-family="monospace" font-size="10">Artix-7</text>
    
    <!-- Internal blocks -->
    <rect x="-55" y="0" width="50" height="35" rx="3" fill="#0f172a" stroke="#06b6d4"/>
    <text x="-30" y="22" text-anchor="middle" fill="#06b6d4" font-family="monospace" font-size="8">VGA_SYNC</text>
    
    <rect x="5" y="0" width="50" height="35" rx="3" fill="#0f172a" stroke="#22c55e"/>
    <text x="30" y="22" text-anchor="middle" fill="#22c55e" font-family="monospace" font-size="8">VGA_DISP</text>
    
    <text x="0" y="60" text-anchor="middle" fill="#64748b" font-family="monospace" font-size="9">BASYS3</text>
  </g>
  
  <!-- Signals -->
  <g transform="translate(280, 150)">
    <!-- HSYNC -->
    <line x1="0" y1="0" x2="100" y2="0" stroke="#ef4444" stroke-width="2"/>
    <text x="110" y="5" fill="#ef4444" font-family="monospace" font-size="10">HSYNC</text>
    
    <!-- VSYNC -->
    <line x1="0" y1="25" x2="100" y2="25" stroke="#f59e0b" stroke-width="2"/>
    <text x="110" y="30" fill="#f59e0b" font-family="monospace" font-size="10">VSYNC</text>
    
    <!-- RGB -->
    <line x1="0" y1="55" x2="100" y2="55" stroke="#ef4444" stroke-width="2"/>
    <line x1="0" y1="65" x2="100" y2="65" stroke="#22c55e" stroke-width="2"/>
    <line x1="0" y1="75" x2="100" y2="75" stroke="#3b82f6" stroke-width="2"/>
    <text x="110" y="70" fill="#64748b" font-family="monospace" font-size="10">RGB[11:0]</text>
  </g>
  
  <!-- VGA Connector -->
  <g transform="translate(450, 200)">
    <rect x="-30" y="-40" width="60" height="80" rx="5" fill="#1e293b" stroke="#3b82f6" stroke-width="2"/>
    <text x="0" y="-20" text-anchor="middle" fill="#3b82f6" font-family="monospace" font-size="10" font-weight="bold">VGA</text>
    
    <!-- DB15 pins representation -->
    <g transform="translate(0, 10)">
      <circle cx="-15" cy="-10" r="4" fill="#ef4444"/>
      <circle cx="0" cy="-10" r="4" fill="#22c55e"/>
      <circle cx="15" cy="-10" r="4" fill="#3b82f6"/>
      <circle cx="-8" cy="5" r="3" fill="#64748b"/>
      <circle cx="8" cy="5" r="3" fill="#64748b"/>
      <circle cx="-15" cy="20" r="3" fill="#64748b"/>
      <circle cx="0" cy="20" r="3" fill="#64748b"/>
      <circle cx="15" cy="20" r="3" fill="#64748b"/>
    </g>
  </g>
  
  <!-- Cable -->
  <path d="M 490 200 Q 520 200 530 180 Q 540 160 560 160" stroke="#475569" stroke-width="8" fill="none"/>
  <path d="M 490 200 Q 520 200 530 180 Q 540 160 560 160" stroke="#334155" stroke-width="4" fill="none"/>
  
  <!-- Monitor -->
  <g transform="translate(650, 180)">
    <!-- Screen bezel -->
    <rect x="-90" y="-100" width="180" height="140" rx="8" fill="#1e293b" stroke="#475569" stroke-width="3"/>
    
    <!-- Screen -->
    <rect x="-80" y="-90" width="160" height="110" rx="4" fill="url(#screenGrad2)"/>
    
    <!-- Test pattern - color bars -->
    <rect x="-75" y="-85" width="20" height="100" fill="#ef4444"/>
    <rect x="-55" y="-85" width="20" height="100" fill="#f59e0b"/>
    <rect x="-35" y="-85" width="20" height="100" fill="#fbbf24"/>
    <rect x="-15" y="-85" width="20" height="100" fill="#22c55e"/>
    <rect x="5" y="-85" width="20" height="100" fill="#06b6d4"/>
    <rect x="25" y="-85" width="20" height="100" fill="#3b82f6"/>
    <rect x="45" y="-85" width="20" height="100" fill="#8b5cf6"/>
    <rect x="65" y="-85" width="15" height="100" fill="#1e293b"/>
    
    <!-- Monitor stand -->
    <rect x="-20" y="45" width="40" height="10" rx="2" fill="#334155"/>
    <rect x="-40" y="55" width="80" height="8" rx="2" fill="#334155"/>
    
    <!-- Screen info -->
    <text x="0" y="75" text-anchor="middle" fill="#64748b" font-family="monospace" font-size="10">640×480 @ 60Hz</text>
  </g>
  
  <!-- Timing diagram at bottom -->
  <g transform="translate(100, 330)">
    <rect x="0" y="0" width="600" height="50" rx="5" fill="#0f172a" stroke="#334155"/>
    <text x="15" y="15" fill="#64748b" font-family="monospace" font-size="9">HSYNC TIMING</text>
    
    <!-- Waveform -->
    <g transform="translate(20, 30)">
      <!-- Back porch -->
      <line x1="0" y1="0" x2="30" y2="0" stroke="#22c55e" stroke-width="2"/>
      <text x="15" y="15" text-anchor="middle" fill="#64748b" font-family="monospace" font-size="6">BP</text>
      
      <!-- Active video -->
      <line x1="30" y1="0" x2="30" y2="-15" stroke="#22c55e" stroke-width="2"/>
      <line x1="30" y1="-15" x2="350" y2="-15" stroke="#22c55e" stroke-width="2"/>
      <line x1="350" y1="-15" x2="350" y2="0" stroke="#22c55e" stroke-width="2"/>
      <text x="190" y="-5" text-anchor="middle" fill="#22c55e" font-family="monospace" font-size="8">ACTIVE (640px)</text>
      
      <!-- Front porch -->
      <line x1="350" y1="0" x2="400" y2="0" stroke="#22c55e" stroke-width="2"/>
      <text x="375" y="15" text-anchor="middle" fill="#64748b" font-family="monospace" font-size="6">FP</text>
      
      <!-- Sync -->
      <line x1="400" y1="0" x2="400" y2="10" stroke="#ef4444" stroke-width="2"/>
      <line x1="400" y1="10" x2="480" y2="10" stroke="#ef4444" stroke-width="2"/>
      <line x1="480" y1="10" x2="480" y2="0" stroke="#ef4444" stroke-width="2"/>
      <text x="440" y="15" text-anchor="middle" fill="#ef4444" font-family="monospace" font-size="7">SYNC</text>
      
      <!-- Next line -->
      <line x1="480" y1="0" x2="550" y2="0" stroke="#22c55e" stroke-width="2"/>
    </g>
  </g>
  
  <!-- Title -->
  <text x="400" y="35" text-anchor="middle" fill="#06b6d4" font-family="monospace" font-size="16" font-weight="bold">VGA CONTROLLER ON FPGA</text>
  <text x="400" y="55" text-anchor="middle" fill="#64748b" font-family="monospace" font-size="11">VHDL Implementation • No IP Core</text>
</svg>
