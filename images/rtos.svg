<svg viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad5" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a"/>
      <stop offset="100%" style="stop-color:#1e293b"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="url(#bgGrad5)"/>
  
  <!-- STM32 MCU representation -->
  <g transform="translate(400, 200)">
    <!-- Chip body -->
    <rect x="-100" y="-80" width="200" height="160" rx="8" fill="#1e293b" stroke="#22c55e" stroke-width="3"/>
    
    <!-- Pins left -->
    <g transform="translate(-100, 0)">
      <rect x="-25" y="-60" width="25" height="8" fill="#475569"/>
      <rect x="-25" y="-40" width="25" height="8" fill="#475569"/>
      <rect x="-25" y="-20" width="25" height="8" fill="#475569"/>
      <rect x="-25" y="0" width="25" height="8" fill="#475569"/>
      <rect x="-25" y="20" width="25" height="8" fill="#475569"/>
      <rect x="-25" y="40" width="25" height="8" fill="#475569"/>
    </g>
    
    <!-- Pins right -->
    <g transform="translate(100, 0)">
      <rect x="0" y="-60" width="25" height="8" fill="#475569"/>
      <rect x="0" y="-40" width="25" height="8" fill="#475569"/>
      <rect x="0" y="-20" width="25" height="8" fill="#475569"/>
      <rect x="0" y="0" width="25" height="8" fill="#475569"/>
      <rect x="0" y="20" width="25" height="8" fill="#475569"/>
      <rect x="0" y="40" width="25" height="8" fill="#475569"/>
    </g>
    
    <!-- Pins top -->
    <g transform="translate(0, -80)">
      <rect x="-60" y="-25" width="8" height="25" fill="#475569"/>
      <rect x="-35" y="-25" width="8" height="25" fill="#475569"/>
      <rect x="-10" y="-25" width="8" height="25" fill="#475569"/>
      <rect x="15" y="-25" width="8" height="25" fill="#475569"/>
      <rect x="40" y="-25" width="8" height="25" fill="#475569"/>
    </g>
    
    <!-- Pins bottom -->
    <g transform="translate(0, 80)">
      <rect x="-60" y="0" width="8" height="25" fill="#475569"/>
      <rect x="-35" y="0" width="8" height="25" fill="#475569"/>
      <rect x="-10" y="0" width="8" height="25" fill="#475569"/>
      <rect x="15" y="0" width="8" height="25" fill="#475569"/>
      <rect x="40" y="0" width="8" height="25" fill="#475569"/>
    </g>
    
    <!-- Chip marking -->
    <circle cx="-80" cy="-60" r="8" fill="#0f172a"/>
    <text x="0" y="-35" text-anchor="middle" fill="#22c55e" font-family="monospace" font-size="16" font-weight="bold">STM32</text>
    <text x="0" y="-15" text-anchor="middle" fill="#64748b" font-family="monospace" font-size="11">ARM Cortex-M4</text>
    <text x="0" y="10" text-anchor="middle" fill="#22c55e" font-family="monospace" font-size="12">FreeRTOS</text>
    
    <!-- Task visualization -->
    <g transform="translate(0, 40)">
      <rect x="-70" y="0" width="40" height="20" rx="3" fill="#ef4444" opacity="0.3" stroke="#ef4444"/>
      <text x="-50" y="14" text-anchor="middle" fill="#ef4444" font-family="monospace" font-size="8">T1</text>
      
      <rect x="-20" y="0" width="40" height="20" rx="3" fill="#f59e0b" opacity="0.3" stroke="#f59e0b"/>
      <text x="0" y="14" text-anchor="middle" fill="#f59e0b" font-family="monospace" font-size="8">T2</text>
      
      <rect x="30" y="0" width="40" height="20" rx="3" fill="#3b82f6" opacity="0.3" stroke="#3b82f6"/>
      <text x="50" y="14" text-anchor="middle" fill="#3b82f6" font-family="monospace" font-size="8">T3</text>
    </g>
  </g>
  
  <!-- Sensors on left -->
  <g transform="translate(80, 120)">
    <rect x="-40" y="-20" width="80" height="40" rx="5" fill="#1e293b" stroke="#3b82f6" stroke-width="2"/>
    <text x="0" y="5" text-anchor="middle" fill="#3b82f6" font-family="monospace" font-size="10">ADC</text>
    <text x="0" y="35" text-anchor="middle" fill="#64748b" font-family="monospace" font-size="9">SENSOR 1</text>
    
    <!-- Connection line -->
    <path d="M 45 0 L 160 0 L 160 80 L 275 80" stroke="#3b82f6" stroke-width="2" fill="none"/>
  </g>
  
  <g transform="translate(80, 200)">
    <rect x="-40" y="-20" width="80" height="40" rx="5" fill="#1e293b" stroke="#8b5cf6" stroke-width="2"/>
    <text x="0" y="5" text-anchor="middle" fill="#8b5cf6" font-family="monospace" font-size="10">I2C</text>
    <text x="0" y="35" text-anchor="middle" fill="#64748b" font-family="monospace" font-size="9">SENSOR 2</text>
    
    <!-- Connection line -->
    <path d="M 45 0 L 120 0 L 120 0 L 275 0" stroke="#8b5cf6" stroke-width="2" fill="none"/>
  </g>
  
  <g transform="translate(80, 280)">
    <rect x="-40" y="-20" width="80" height="40" rx="5" fill="#1e293b" stroke="#22c55e" stroke-width="2"/>
    <text x="0" y="5" text-anchor="middle" fill="#22c55e" font-family="monospace" font-size="10">SPI</text>
    <text x="0" y="35" text-anchor="middle" fill="#64748b" font-family="monospace" font-size="9">SENSOR 3</text>
    
    <!-- Connection line -->
    <path d="M 45 0 L 160 0 L 160 -80 L 275 -80" stroke="#22c55e" stroke-width="2" fill="none"/>
  </g>
  
  <!-- Output on right -->
  <g transform="translate(720, 150)">
    <rect x="-40" y="-20" width="80" height="40" rx="5" fill="#1e293b" stroke="#f59e0b" stroke-width="2"/>
    <text x="0" y="5" text-anchor="middle" fill="#f59e0b" font-family="monospace" font-size="10">UART</text>
    <text x="0" y="35" text-anchor="middle" fill="#64748b" font-family="monospace" font-size="9">DATA OUT</text>
    
    <!-- Connection line -->
    <path d="M -45 0 L -90 0 L -90 50 L -195 50" stroke="#f59e0b" stroke-width="2" fill="none"/>
  </g>
  
  <g transform="translate(720, 250)">
    <rect x="-40" y="-20" width="80" height="40" rx="5" fill="#1e293b" stroke="#ef4444" stroke-width="2"/>
    <text x="0" y="5" text-anchor="middle" fill="#ef4444" font-family="monospace" font-size="10">GPIO</text>
    <text x="0" y="35" text-anchor="middle" fill="#64748b" font-family="monospace" font-size="9">STATUS</text>
    
    <!-- Connection line -->
    <path d="M -45 0 L -90 0 L -90 -50 L -195 -50" stroke="#ef4444" stroke-width="2" fill="none"/>
  </g>
  
  <!-- Task scheduler visualization at top -->
  <g transform="translate(250, 50)">
    <rect x="0" y="0" width="300" height="40" rx="5" fill="#0f172a" stroke="#334155"/>
    <text x="10" y="15" fill="#64748b" font-family="monospace" font-size="9">SCHEDULER</text>
    
    <!-- Task timeline -->
    <rect x="10" y="22" width="40" height="12" fill="#ef4444"/>
    <rect x="55" y="22" width="30" height="12" fill="#f59e0b"/>
    <rect x="90" y="22" width="50" height="12" fill="#3b82f6"/>
    <rect x="145" y="22" width="40" height="12" fill="#ef4444"/>
    <rect x="190" y="22" width="30" height="12" fill="#f59e0b"/>
    <rect x="225" y="22" width="60" height="12" fill="#3b82f6"/>
    
    <!-- Labels -->
    <text x="320" y="32" fill="#64748b" font-family="monospace" font-size="8">â†’ t</text>
  </g>
  
  <!-- Legend -->
  <g transform="translate(570, 50)">
    <rect x="0" y="0" width="180" height="40" rx="5" fill="#0f172a" stroke="#334155"/>
    <circle cx="20" cy="13" r="5" fill="#ef4444"/>
    <text x="35" y="17" fill="#64748b" font-family="monospace" font-size="8">HIGH (ADC)</text>
    <circle cx="100" cy="13" r="5" fill="#f59e0b"/>
    <text x="115" y="17" fill="#64748b" font-family="monospace" font-size="8">MED</text>
    <circle cx="20" cy="30" r="5" fill="#3b82f6"/>
    <text x="35" y="34" fill="#64748b" font-family="monospace" font-size="8">LOW (UART)</text>
  </g>
  
  <!-- Title -->
  <text x="400" y="380" text-anchor="middle" fill="#22c55e" font-family="monospace" font-size="14" font-weight="bold">RTOS MULTI-TASK ACQUISITION SYSTEM</text>
</svg>
